<div class="tabs container">
	<% _.each(tags, function(tag) { %>
		<span><%= tag %></span>
	<% }) %>
</div>
<div class="item container">
    <div class="delete" id="<%= id %>">
    	<i class="fa fa-trash-o fa-lg"></i>
	</div>
	<div class="detail"><%= detail %></div>
	<div class="comments"><%= comments %></div>
</div>
