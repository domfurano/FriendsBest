<section class="profile menu">
	<div class="container">
        <div class="row photo">

        </div>
        <div class="row title">
        	<div class="col-xs-12 col-md-12 text-center">
        		<%= name %>
        	</div>
        </div>
        <a href="#profile/recommendations">
	    	<div class="row button recommendations">
	        	<div class="col-xs-8 text">
	        		Recommendations
	        	</div>
	        	<div class="col-xs-4 arrow">
	            	<span><%= recommendations %></span>
	        		<i class="fa fa-chevron-right fa-lg"></i>
	        	</div>
	        </div>
        </a>
        <a href="#profile/friends">
	    	<div class="row button friends">
	            <div class="col-xs-8 text">
	                Friends using FriendsBest
	        	</div>
	        	<div class="col-xs-4 arrow">
	            	<span><%= friends %></span>
	        		<i class="fa fa-chevron-right fa-lg"></i>
	        	</div>
	        </div>
        </a>
        <div class="row">
            <div class="col-xs-12 text-center" id="logout">
                <div class="button dim">Log out</div>                
            </div>
        </div>
	</div>
</section>
