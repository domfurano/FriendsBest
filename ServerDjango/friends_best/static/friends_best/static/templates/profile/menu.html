<section class="profilemenu">
	<div class="container">
        <div class="row photo">
            <img src="https://graph.facebook.com/v2.5/<%= id %>/picture?type=large" alt="" class="img-circle">
        </div>    	
    	<div class="row button recommendations">
        	<div class="col-xs-10 col-md-10 text">
        		Your Recommendations
        	</div>
        	<div class="col-xs-2 col-md-2 arrow">
        		<i class="fa fa-chevron-right fa-lg"></i>
        	</div>
        </div>
    	<div class="row button friends">
            <div class="col-xs-10 col-md-10 text">
        		Mute Friends
        	</div>
        	<div class="col-xs-2 col-md-2 arrow">
        		<i class="fa fa-chevron-right fa-lg"></i>
        	</div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <div class="button dim">Log out</div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <div class="button dim">Delete Account</div>
            </div>
        </div>
	</div>
</section>
