<div class="line unpadded container" id="<%= id %>">
	<div class="col-xs-2">
		<img width="40px" height="40px" src="https://graph.facebook.com/v2.5/<%= id %>/picture?type=square">	
	</div>
	<div class="col-xs-8">
		<div class="detail"><%= name %></div>
	</div>
	<div class="col-xs-2 mute">
		<i class="fa fa-fw <%= (muted) ? 'fa-volume-up' : 'fa-volume-off' %>" style="color:#333"></i>
	</div>
</div>
