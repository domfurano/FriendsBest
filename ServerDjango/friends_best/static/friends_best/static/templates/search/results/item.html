<div class="solution container" id="<%= id %>">
	<div class="col-xs-9 col-md-9 thing">
		<i class="fa fa-refresh fa-spin"></i>
	</div>
	<div class="col-xs-3 col-md-3 count">
    	<% if(notifications) { %>
    	<span class="badge"><%= notifications %></span>
    	<% } %>
		<i class="fa fa-chevron-right fa-lg" style="color:#cacaca"></i>
	</div>
</div>
